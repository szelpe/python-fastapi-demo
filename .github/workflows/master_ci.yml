# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - pythondemo

on:
  push:
    branches:
      - practice
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r demo/requirements.txt
      
      - name: Run type checker (pyright)
        run: |
          pyright demo/

      - name: Run static code analysis (flake8)
        run: |
          flake8 demo/ --count --show-source --statistics

      - name: Run tests and generate report
        run: |
          pytest demo/ --junitxml=reports/test-results.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/test-results.xml
          retention_days: 7

      - name: Publish test results to GitHub UI
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: PyTest Results
          path: reports/test-results.xml
          reporter: java-junit
  
      - name: Zip artifact for deployment
        run: zip release.zip demo/* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F8CE0E62EB3C43AFB69ACE75628348E5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EF27B4986A254C349A2D63120DDD47E5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_23E5FC07174748E3AB53B2FBC101EC66 }}
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pydemo'
          slot-name: 'Production'
          package: './demo'
